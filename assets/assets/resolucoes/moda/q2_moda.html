<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questões de Moda</title>
    <link rel="stylesheet" href="../../estilos/resolucoes.css">
</head>

<body>
    <main class="conteudo">
        <section class="conteudo-questao">
            <h1 class="conteudo-comando-questao">Moda 2/5</h1>
            <p class="conteudo-paragrafo"><strong>(ENEM 2015 2ª APLICAÇÃO) </strong> Uma pessoa, ao fazer uma pesquisa
                com alguns alunos de um
                curso, coletou as idades dos entrevistados e organizou esses dados em um gráfico.</p>
            <img class="conteudo-imagem" src="tabela2.png" alt="tabela 2">
            <p class="conteudo-paragrafo">Qual a moda das idades, em anos, dos entrevistados? </p>
            </div>
            <div class="conteudo-questao">
                <input type="radio" id="a2" name="questao2" value="a">
                <label for="a2">a) 9</label><br>
            </div>
            <div class="conteudo-questao">
                <input type="radio" id="b2" name="questao2" value="b">
                <label for="b2">b) 15
                </label><br>
            </div>
            <div class="conteudo-questao">
                <input type="radio" id="c2" name="questao2" value="c">
                <label for="c2">c) 13</label>
            </div>
            <div class="conteudo-questao">
                <input type="radio" id="d2" name="questao2" value="d">
                <label for="d2">d) 21</label>
            </div>
            <div class="conteudo-questao">
                <input type="radio" id="e2" name="questao2" value="e">
                <label for="e2">e) 12</label>
            </div>
        </section>
        <div class="conteudo-questao">
            <button id="btn2">Responder</button>
        </div>

        <div>
            <span id="gabarito2"></span>
        </div>

        <div class="conteudo-video-aula">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/oW8Rua9M2tE"
                title="YouTube video player" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                allowfullscreen id="addVideo2"></iframe>
        </div>

        <button id="refresh">Próxima</button>

        <script>
            btn2 = document.querySelector("#btn2");
            addVideo2 = document.getElementById("addVideo2");
            refresh = document.querySelector("#refresh");
            respostaSubmetida = false;
            btn2.style.visibility = "visible";
            refresh.style.visibility = "hidden";
            addVideo2.style.visibility = "hidden";

            btn2.addEventListener("click", function (event) {
                event.preventDefault()
                if (respostaSubmetida) {
                    return;
                }

                let radios = document.getElementsByName("questao2");
                let gabarito2 = document.getElementById("gabarito2");
                btn2.style.visibility = "hidden";
                refresh.style.visibility = "visible";
                addVideo2.style.visibility = "visible";
                respostaSubmetida = true;

                for (let i = 0, length = radios.length; i < length; i++) {

                    if (radios[i].checked) {
                        if (radios[i].value == 'a') {
                            gabarito2.textContent = "Gabarito A. Resposta certa"
                            radios[i].parentElement.classList.add("correto")

                        } else {
                            gabarito2.textContent = "Gabarito A. Resposta errada"
                            radios[i].parentElement.classList.add("errado")

                        }
                        break;
                    }
                }
            })

            refresh.addEventListener("click", function () {
                window.location.href = "q3_moda.html";
            })

        </script>
    </main>
</body>

</html>
